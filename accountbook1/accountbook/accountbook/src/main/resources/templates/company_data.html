<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Data Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">
    <h1> Data List</h1>
    <a th:href = "@{/showNewDataForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <a th:href = "@{/sendEmail}" class="btn btn-primary btn-sm mb-3">Send Email to Company</a>
    <a th:href = "@{/downloadExcelFile}" class="btn btn-primary btn-sm mb-3">Download Excel File</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Box Name</th>
                <th> Box Size</th>
                <th> Box Quantity</th>
                <th>Box Rate</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="data:${listData}">
                    <td th:text="${data.boxName}"></td>
                    <td th:text="${data.boxsize}"></td>
                    <td th:text="${data.quantity}"></td>
                    <td th:text="${data.boxRate}"></td>
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${data.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteData/{id}(id=${data.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
        </tbody>
    </table>
</div>
</body>
</html>
