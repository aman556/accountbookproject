<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Data Management System</h1>
        <hr>
        <h2> Save Data</h2>
        <form action="#" th:action="@{/saveData}" th:object ="${data}" method="POST">

            <label>
                <input type="text" th:field = "*{boxName}" placeholder="Box Name" class="form-control mb--4 col-4" >
            </label>
            <label>
                <input type="text" th:field = "*{boxsize}" placeholder="Box Size" class="form-control mb--4 col-4" >
            </label>
            <label>
                <input type="text" th:field = "*{quantity}" placeholder="quantity" class="form-control mb--4 col-4" >
            </label>
            <label>
                <input type="text" th:field = "*{boxRate}" placeholder="Rate" class="form-control mb--4 col-4" >
            </label>

            <button type="submit" class="btn btn-info col-2"> Save data</button>
        </form>
    </div>
</body>
</html>
