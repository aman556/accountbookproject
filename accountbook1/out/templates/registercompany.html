<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration of Company</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">

    <div>
        <h1>Company Registration - Sign up</h1>
    </div>

    <form th:action="@{/company_register}" method="post" style="max-width: 600px; margin:0 auto;"
          th:object="${company}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">
                    E-mail
                </label>
                <div class="col-8">
                    <label>
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </label>
                </div>

            </div>



            <div class="form-group row">
                <label class="col-form-label col-4">
                    First Name
                </label>
                <div class="col-8">
                    <label>
                        <input type="text" class="form-control" th:field="*{companyName}" required minlength="2" maxlength="20"/>
                    </label>
                </div>

            </div>



            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
